<html>
<script>
function onCountWords(){

var sentense = document.getElementById("sentenceEle").value;
var sentenseArr = sentense.split(" ");
var countObj = {};
sentenseArr.forEach(function(word){
    if(countObj[word]){
	countObj[word] = countObj[word]+1;
	}
	else{
	  countObj[word] = 1;
	}
})


document.getElementById("result").innerText= JSON.stringify(countObj);



}

</script>

<div><span style="font-weight:bold;">Sentense:</span> <textarea id="sentenceEle" rows="6" cols="50">

</textarea></div>

</html>

<html>
<script>
function onReverse(){

var nameStr = document.getElementById("nameEle").value;

var newString = "";
for (var i = nameStr.length - 1; i >= 0; i--) {
	newString += nameStr[i];
}


document.getElementById("result").innerText= newString;



}

</script>
<body>

<div><span style="font-weight:bold;">Enter Name:</span> <input id="nameEle" type="text" />
</div>

<div>Result is </div>
<div id="result"></div>

<div> <button onclick="onReverse()">Reverse</button></div>

</body>


</html>

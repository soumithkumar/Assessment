<div class="container">
  <div class="card list-box" >
    <div class="card-header list-header">

      <div class="row" >
        <div class="col-md-6">
          <a  href="/login" ><i class="fa fa-chevron-left" style="color:#FFF;margin-right:5%"></i></a>
        </div>
        <div class="col-md-6">
          <h5 class="form-signin-heading"> List View</h5>
        </div>
      </div>
    </div>
    <div class="card-body">

      <div class="row" >
        <div class="col-md-12">
          <table class="table">
            <tr *ngFor="let prodObj of productList">
              <td><i class="fa fa-diamond prod-img"  aria-hidden="true"></i></td>
              <td>{{prodObj.name}}</td>
              <td>{{prodObj.price}}</td>
              <td><button (click)="onDeleteProduct(prodObj)"class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button> </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
